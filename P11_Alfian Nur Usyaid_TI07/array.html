<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        // Membuat Array Fruits
        let fruits = ["Apel","Jeruk","Mangga","Nangka"];
        console.log(fruits);

        console.log("");

        fruits.push("Jambu"); // Untuk menambahkan data Array
        fruits.sort(); // untuk mengurutkan a-z
        fruits.pop(); // untuk Menghapus data Array paling akhir

        // Membuat looping for untuk menampilkan data array
        for(let i = 0; i < fruits.length;i++) {
            console.log(fruits[i]);
        }

        // Object
        let mobil = {
            tipe : 'Turismo',
            merk : 'Lamborghini',
            tahun : 2009,
            warna : 'merah',
            jalan : function () {
                console.log("Breeeeemmmm....");
            },
        };
        console.log(mobil.jalan);
        // 1. Function biasa
        // function parkir() {}

        // 2. Anonym Function
        // Function () {}

        // 3. Arrow Function
        // const parkir = () => {}
    </script>
</head>
<body>
    <h1>Belajar Array</h1>
</body>
</html>
