<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Table</title>
    </head>
    <body>
        <!--- table 1 --->
        <table border="1px">
            <caption>Table 1</caption>
            <tr>
                <td>7.00pm</td>
                <td>7.30pm</td>
                <td>8.00pm</td>
            </tr>
            <tr>
                <td colspan="3">The Sunday Night Movie</td>
            </tr>
        </table>
        <hr />
        <!---Table 2 --->
        <table border="1">
            <caption>table 2</caption>
            <tr>
                <td>Apples</td>
                <td rowspan="3">oranges</td>
                <td>Pears</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td rowspan="2">Pineapples</td>
            </tr>
            <tr>
                <td>Lychees</td>
            </tr>
        </table>
        <hr />
        <!--- Table 3 --->
        <table border=".5">
            <caption>Table 3 <br /> Your Content Here</caption>
            <thead>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">A Common Header for two Subheads</th>
                    <th rowspan="2">Header 3</th>
                </tr>
                <tr>
                    <th>header 1</th>
                    <th>header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Thing A</th>
                    <td>Data A1</td>
                    <td>Data A2</td>
                    <td>Data A3</td>
                </tr>
                <tr>
                    <th>Thing B</th>
                    <td>data B1</td>
                    <td>Data B2</td>
                    <td>Data B3</td>
                </tr>
                <tr>
                    <th>Thing C</th>
                    <td>Data C1</td>
                    <td>Data C2</td>
                    <td>Data C3</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
